<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<div class="nav">
    <a class="logo" href="{% url 'home' %}">
        <h3>个人博客网站</h3>
    </a>
    <a href="/">首页</a>
    <a href="#">博客</a>
</div>
    {% block content %} {% endblock %}

    <style type="text/css">
        body {
            margin: 0;
            padding: 5px;
        }
        div.nav a.logo{
            display: inline-block;
        }
        div.nav{
            text-decoration: none;
            color: aqua;
        }
    </style>
</body>
</html>
